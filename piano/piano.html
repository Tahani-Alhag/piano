<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Piano</title>
    <link rel="stylesheet" href="piano.css">
  </head>
  <body>
    <div class="piano">
      <div class="white key" data-key="A">A</div>
      <div class="white key" data-key="S">S</div>
      <div class="white key" data-key="D">D</div>
      <div class="white key" data-key="F">F</div>
      <div class="white key" data-key="G">G</div>
      <div class="white key" data-key="H">H</div>
      <div class="white key" data-key="J">J</div>

      <div class="black key key-1" data-key="Q">Q</div>
      <div class="black key key-2" data-key="E">E</div>
      <div class="black key key-3" data-key="T">T</div>
      <div class="black key key-4" data-key="U">U</div>
      <div class="black key key-5" data-key="O">O</div>
      </div>
      <script src="piano.js"></script>
  </body>
</html>
